<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccionar Color</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="flex-container">
      <article class="container-color">
        <form class="color-form">
          <div class="form__color">
            <label for="color">Color picker</label>
            <input type="color" name="color" value="#be4b4b" />
          </div>
          <div class="form__button">
            <input type="submit" value="Visualizar" />
          </div>
        </form>
      </article>
      <article class="container-show">
        <p class="show__nameColor">#be4b4b</p>
        <div class="show__color"></div>
      </article>
    </section>
  </body>
</html>
